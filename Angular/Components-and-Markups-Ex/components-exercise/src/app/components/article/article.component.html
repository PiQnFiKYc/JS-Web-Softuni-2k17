<div>
  <div>{{article?.title}}</div>
  <button class="button" *ngIf="!displayImage" (click)="showImage()">ShowImage</button>
  <img *ngIf="displayImage" (click)="hideImage()" src="{{article?.link}}" alt="img">
  <div>{{article?.author}}</div>
  <div>{{trunc(article?.text)}}</div>
  <button class="button" *ngIf="!hide" (click)="readMore()">Read More</button>
  <button *ngIf="hide" (click)="hideText()">Hide All</button>
  <button class="button" (click)="deleteArticle(article.id)" >Delete</button>
</div>
